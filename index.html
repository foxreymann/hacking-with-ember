<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HatChat</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to HatChat</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  <div class="avatar-container">
        <div>
          <a class="prev hat" {{ action prev 'hat' }} ></a>
          <a class="prev head" {{ action prev 'head' }} ></a>
          <a class="prev body" {{ action prev 'body' }} ></a>
          <a class="prev leg" {{ action prev 'leg' }} ></a>
      </div>
      <div class="avatar">
          <img {{ bindAttr src="model.hat.image"}} />
          <img {{ bindAttr src="model.head.image"}} />
          <img {{ bindAttr src="model.body.image"}} />
          <img {{ bindAttr src="model.leg.image"}} />
      </div>
      <div>
          <a class="next hat" {{ action next 'hat' }} ></a>
          <a class="next head" {{ action next 'head' }} ></a>
          <a class="next body" {{ action next 'body' }} ></a>
          <a class="next leg" {{ action next 'leg' }} ></a>
      </div>
      </div>
    <a {{action publish target='model'}}>Start chatting</a>
  </script>

    <script type="text/x-handlebars" data-template-name="chat">
        {{#each App.Avatars}}
        <div class="avatar">
            <img {{ bindAttr src="hat.image"}} />
            <img {{ bindAttr src="head.image"}} />
            <img {{ bindAttr src="body.image"}} />
            <img {{ bindAttr src="leg.image"}} />

            <div class="message">
                {{ message.content }} 
            </div>
        </div>

        {{/each}}
        {{view Ember.TextField valueBinding="newMessage" action="publish" target="App.Avatars" }}
    </script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
