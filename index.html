<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HatChat</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to HatChat</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>
        <a {{ action prev 'hat' }} >prevHat</a>
        <a {{ action prev 'head' }} >prevHead</a>
        <a {{ action prev 'body' }} >prevBody</a>
        <a {{ action prev 'leg' }} >prevLeg</a>
    </div>
    <div>
        <img {{ bindAttr src="model.hat.image"}} />
        {{ model.hat.id }}
        <img {{ bindAttr src="model.head.image"}} />
        <img {{ bindAttr src="model.body.image"}} />
        <img {{ bindAttr src="model.leg.image"}} />
    </div>
    <div>
        <a {{ action next 'hat' }} >nextHat</a>
        <a {{ action next 'head' }} >nextHead</a>
        <a {{ action next 'body' }} >nextBody</a>
        <a {{ action next 'leg' }} >nextLeg</a>
    </div>
    {{#linkTo chat }}Start chatting{{/linkTo}}
  </script>

    <script type="text/x-handlebars" data-template-name="chat">
        chatting    
    </script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
